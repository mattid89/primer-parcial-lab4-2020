
<div *ngIf="pelicula" class="card" style="width: 18rem;">
    <img [src]="pelicula.foto" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{pelicula.nombre | uppercase}}</h5>
      <p class="card-text">{{pelicula.tipo |titlecase}} - {{pelicula.fecha_estreno | date}} - {{pelicula.cantidad_publico | number}} Personas</p>
      <div *ngIf="borrado" (click)="borrar()" class="btn btn-primary">Borrar Pelicula</div>
    </div>
</div>
