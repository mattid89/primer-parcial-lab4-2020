<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{actor.nombre | titlecase}} {{actor.apellido | titlecase}}</mat-card-title>
      <mat-card-subtitle>{{actor.fecha_nac | date}} - {{actor.sexo | titlecase}} - {{actor.nac | titlecase}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="actor.foto" alt="Photo of a Shiba Inu">
  </mat-card>
