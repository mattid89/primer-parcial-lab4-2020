<mat-card>
    <form [formGroup]="actorForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="nombre">#Id</label>
            <input type="text" class="form-control" id="id" placeholder="#id" formControlName="id" [(ngModel)]="actor.id" disabled required>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre" [(ngModel)]="actor.nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" formControlName="apellido" [(ngModel)]="actor.apellido" required>
        </div>

        <div class="form-group">
            <label for="tipo">Sexo</label>
            <select class="form-control" id="sexo" formControlName="sexo" [(ngModel)]="actor.sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fecha_nac">Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nac" placeholder="Nacimiento" formControlName="fecha_nac"
                [(ngModel)]="actor.fecha_nac" required>
            <small id="nombreHelp" class="form-text text-muted">El formato es mm/dd/yyyy</small>
        </div>

        <div class="form-group">
            <label for="nac">Nacionalidad</label>
            <input type="text" class="form-control" id="nac" placeholder="Nacionalidad" formControlName="nac" [(ngModel)]="actor.nac" required>
        </div>


        <button type="submit" class="btn btn-primary">Modificar</button><br>
        <small *ngIf="(actorForm.invalid && submitted)"
            style="color: red;"><strong>Cargue correctamente todos los campos</strong></small>
    </form>
</mat-card>
